# Nginx Configuration for Single-Host Setup
# Place in: /etc/nginx/sites-available/proptech-news

# Next.js Frontend (yourbrand.com)
server {
    listen 80;
    server_name yourbrand.com www.yourbrand.com;

    # Redirect to HTTPS (if SSL configured)
    # return 301 https://$server_name$request_uri;

    # Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# WordPress CMS (yourbrand.com/cms)
server {
    listen 80;
    server_name yourbrand.com;

    # WordPress in /cms subdirectory
    location /cms {
        alias /home/youruser/wordpress;
        try_files $uri $uri/ /cms/index.php?$args;
        
        # Deny access to sensitive files
        location ~* /cms/wp-config.php {
            deny all;
        }
        
        location ~* /cms/wp-content/uploads/.*\.php$ {
            deny all;
        }
    }

    # PHP processing for WordPress
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # GraphQL endpoint
    location /cms/graphql {
        alias /home/youruser/wordpress;
        try_files $uri /cms/index.php?$args;
        
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }

    # REST API endpoint
    location /cms/wp-json {
        alias /home/youruser/wordpress;
        try_files $uri /cms/index.php?$args;
        
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }
}

